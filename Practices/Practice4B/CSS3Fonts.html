<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CSS3 Embedded Fonts</title>

<style type="text/css">

@font-face{
	font-family:'OrangeJuice';
	src: url('fonts/orangejuice2.0.eot'); 
	src: local('OrangeJuice'), url('fonts/orangejuice2.0.ttf') format('truetype') ;
   
}



p{
	font-family:OrangeJuice,Geneva,serif;
	font-size: 36px;

}

</style>


</head>

<p>
	What is your favorite Western movie?  This font is called Bleeding Cowboys.  Does it make you think of the wild, wild West?
